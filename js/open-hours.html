<md-dialog aria-label="Open Hours dialog">
	<md-dialog-content layout-padding>
		
		<p ng-repeat="rule in rules">
		{{rule}}
		</p>
		<p>HI</p>
		
	</md-dialog-content>

	<md-dialog-actions>
		<md-button ng-click="confirmHours()" class="md-primary" aria-label="Abort and close dialog">Pick</md-button>
		<md-button ng-click="closeDialog()" class="md-primary" aria-label="Abort and close dialog">Abort</md-button>
	</md-dialog-actions>

</md-dialog>
