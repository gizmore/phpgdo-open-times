<md-dialog aria-label="Open Hours dialog">
    <md-dialog-content layout-padding>

        <p ng-repeat="rule in rules">
            {{rule}}
        </p>
        <p>HI</p>

    </md-dialog-content>

    <md-dialog-actions>
        <md-button aria-label="Abort and close dialog" class="md-primary" ng-click="confirmHours()">Pick</md-button>
        <md-button aria-label="Abort and close dialog" class="md-primary" ng-click="closeDialog()">Abort</md-button>
    </md-dialog-actions>

</md-dialog>
